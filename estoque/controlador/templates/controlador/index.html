{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{% static 'controlador/style.css' %}"/>
    <title>Sistema de Cadrastro</title>
</head>
<body>
    <div class="container">

        <h1>Sistema de Cadastro</h1>
        <div class="content">

            <div class="items">
                
                {% for prateleira in prateleiras %}
                    
                    <div class="items-intro">
                    <div>
                        <h1>{{prateleira.product_name}}</h1>
                        <p>{{prateleira.product_describe}}</p>
                    </div>

                    <div>
                        <a href="{% url 'url_update' prateleira.id %}" class="btn1">Editar</a>
                        
                        <a href="{% url 'url_delete' prateleira.id %}" class="btn2">Excluir</a>
                    </div>
                    </div>
                    
                {% endfor %}       

            </div>

            <div class="add">
                    <a href="{% url 'url_exibir' %}">
                        Adicionar
                    </a>
            </div>
        </div>
    </div>
    
</body>
</html>
